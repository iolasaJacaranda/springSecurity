<html xmlns:th="http://www.thymeleaf.org" th:replace="layout.html">
<div th:fragment="mainContent">
    <h2 th:text="${action == 'add'} ? 'Add New Book' : 'Edit Book'"></h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="${action == 'add'} ? @{/books/create} : @{/books/edit/{id}(id=${book.id})}"
          th:object="${book}" method="post">
          
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Author</label>
            <input type="text" th:field="*{author}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">ISBN</label>
            <input type="text" th:field="*{isbn}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Published Date</label>
            <input type="date" th:field="*{publicationDate}" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label">Genre</label>
            <input type="text" th:field="*{genre}" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary"
                th:text="${action == 'add'} ? 'Create' : 'Update'"></button>
        <a th:href="@{/books}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
